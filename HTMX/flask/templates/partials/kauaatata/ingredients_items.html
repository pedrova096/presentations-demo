{% if ingredients %}
  <ul
    class="bg-slate-50 -mt-4 rounded-b-lg border border-t-0 border-slate-500 overflow-hidden active:bg-white"
  >
    {% for item in ingredients %}
      <li class="flex gap-2 px-2 py-1 border-b border-slate-200"
        data-name="{{ item["name"] }}"
        hx-on:click="handleIngredientClick(this)"
      >
        {% if item["emoji"] %}
          <span class="emoji">{{ item["emoji"] }}</span>
        {% endif %}
        <span> {{ item["name"] }} </span>
      </li>
    {% endfor %}
  </ul>
{% endif %}
