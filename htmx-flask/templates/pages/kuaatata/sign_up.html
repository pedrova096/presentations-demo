{% extends 'app_base.html' %} {% block content %}

<main hx-ext="response-targets" class="w-full h-full flex flex-col -gap-2">
  <header
    class="bg-gradient-to-l from-rose-500 to-yellow-500 text-white pt-8 pb-12 pl-8 flex justify-between overflow-hidden"
  >
    <div>
      <h1 class="font-semibold text-2xl">kuaatata</h1>
      <h2 class="font-semibold text-xs opacity-70 tracking-wide">
        Cocina. Disfruta. Comparte.
      </h2>
    </div>

    <img
      src="{{ url_for('static', filename='img/group_food.svg') }}"
      alt="group food"
      class="absolute top-0 right-0 w-2/5"
    />
  </header>
  <form
    class="relative flex flex-col bg-white w-full flex-1 p-8 gap-4 text-neutral-800 rounded-t-3xl -mt-6"
    hx-post="/sign-up"
    hx-target-4*="#error"
  >
    <h3 class="text-lg font-bold">Regístrate!</h3>
    <div class="col-gap-1">
      <label class="label" for="name">Nombre</label>
      <input
        class="input input-valid"
        type="text"
        name="name"
        placeholder="Escribe tu nombre"
        autocomplete="off"
        min="2"
        required
      />
    </div>
    <div class="col-gap-1">
      <label class="label" for="email">Correo</label>
      <input
        class="input input-valid"
        type="email"
        name="email"
        placeholder="Escribe tu correo"
        autocomplete="off"
        required
      />
    </div>
    <div class="col-gap-1">
      <label class="label" for="phone">Teléfono</label>
      <input
        class="input input-valid"
        type="tel"
        pattern="[0-9]{10}"
        name="phone"
        placeholder="Escribe tu teléfono"
        autocomplete="off"
        required
      />
    </div>
    <div class="col-gap-1">
      <label class="label" for="password">Contraseña</label>
      <input
        class="input input-valid"
        type="password"
        name="password"
        placeholder="Escribe tu contraseña"
        autocomplete="off"
        min="2"
        required
      />
    </div>
    <button
      type="submit"
      class="mt-auto w-full py-3 rounded-lg bg-amber-500 text-white tracking-wide font-bold shadow-lg shadow-amber-500/50"
    >
      Entrar
    </button>
    <div id="error"></div>
  </form>
</main>

<script></script>
{% endblock %}
